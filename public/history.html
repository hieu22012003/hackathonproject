        <div class="article">
            <h1>Lịch Sử Làm Quiz Test</h1>
            <div class="all-content">
                <div class="history-list">
                    <div class="list">
                        <div class="text">
                            <p class="left">Bài 1 Toán 11</p>
                            <p class="middle">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                            <p class="right">Toán học</p>
                        </div>


                        <div class="info">
                            <div class="total layout">
                                <p>Tổng số câu hỏi</p>
                                <p>20</p>
                            </div>

                            <div class="correct layout">
                                <p>Số câu đúng</p>
                                <p>15</p>
                            </div>

                            <div class="wrong layout">
                                <p>Số câu sai</p>
                                <p>5</p>
                            </div>

                            <div class="accuracy layout">
                                <p>Độ chính xác</p>
                                <p>75.00%</p>
                            </div>

                            <div class="sum layout">
                                <p>Tổng điểm</p>
                                <p>7/10</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
