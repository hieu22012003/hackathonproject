        <div class="article">
            <h1>Lịch Sử Làm Quiz Test</h1>
            <div class="history">
                <div class="header-article">
                    <div class="left">
                        <h3>Lớp 11</h3>
                        <h3>Toán học</h3>
                    </div>
                    <div class="right">
                        <div class="correct">
                            <p>Số câu đúng</p>
                            <p>15</p>
                        </div>
                        <div class="wrong">
                            <p>Số câu sai</p>
                            <p>5</p>
                        </div>
                        <div class="total">
                            <p>Tổng điểm</p>
                            <p>7/10</p>
                        </div>
                    </div>
                </div>


                <div class="Questions">
                    <div class="query wrong-border">
                        <div class="top">
                            <h3>Question 1:</h3>
                            <h3 class="notcorrect">Không chính xác</h3>
                        </div>
    
                        <div class="choice">
                            <div class="ans1">
                                <div class="wrong-choice"></div>
                                <p>Ans 1</p>
                            </div>
    
                            <div class="ans2">
                                <div></div>
                                <p>Ans 2</p>
                            </div>
    
                            <div class="ans3">
                                <div></div>
                                <p>Ans 3</p>
                            </div>
    
                            <div class="ans4">
                                <div></div>
                                <p>Ans 4</p>
                            </div>
                        </div>
                    </div>

                    <div class="query correct-border">
                        <div class="top">
                            <h3>Question 2:</h3>
                            <h3 class="correctword">Chính xác</h3>
                        </div>
    
                        <div class="choice">
                            <div class="ans1">
                                <div></div>
                                <p>Ans 1</p>
                            </div>
    
                            <div class="ans2">
                                <div class="correct-choice"></div>
                                <p>Ans 2</p>
                            </div>
    
                            <div class="ans3">
                                <div></div>
                                <p>Ans 3</p>
                            </div>
    
                            <div class="ans4">
                                <div></div>
                                <p>Ans 4</p>
                            </div>
                        </div>
                    </div>
