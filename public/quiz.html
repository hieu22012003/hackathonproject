<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generation</title>
    <link rel="stylesheet" href="../css/style_quiz.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="../images/logo.png" alt="GAE Logo">
            <!-- <span>GAE</span> -->
        </div>
        <ul>
            <li><a href="index.html"><i class="material-icons">home</i> Home</a></li>
            <li><a href="#"><i class="material-icons">info</i> About</a></li>
            <li><a href="#"><i class="material-icons">book</i> Courses</a></li>
            <li><a href="#"><i class="material-icons">group</i> Community</a></li>
            <li><a href="#"><i class="material-icons">email</i> Contact</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="login-buttons">
            <a href="API_Converstation.html" class="generate-button"><i class="material-icons">sparkles</i> Generate</a>
        </div>
    </div>

    <div> 
        <h1>Chủ đề sang Quiz</h1>
        <a href ="quiz.html" class ="button-link">Chủ Đề</a>
        <a href ="File_Upload.html" class="button-link">PDF/Word</a>
    </div>
    
    <textarea id="prompt" placeholder="Hãy nhập chủ đề mà bạn muốn"></textarea>
    <div style="text-align: center;" id="container">
        <div>
            <label for="question-type">Questions Type:</label>
            <select id="question-type">
                <option value="Multiple Choice">Chọn một câu trả lời</option>
                <option value="Multiple Response">Chọn nhiều câu trả lời</option>
                <option value ="True or False"> Trắc nghiệm đúng sai</option>
                <!--<option value="True or False">True or False</option> -->
            </select>
        </div>
        <div>
        <label for="num-questions"> Max Questions:</label>
        <select id="num-questions">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
        </select>
        </div>
        <div>
            <div style="text-align: center;" class = "btn">
                <button id="submit">Submit</button>
                <button id="get">Get</button>
                <button id="calculate-score">Calculate Score</button>
                <div id="score-container">Your score: <span id="score">0</span>/10</div>    
            </div>
        </div>
        <div class="loader" id="loading">
            Ready!
        </div>
        
    </div>
    

    <script type="importmap">
    {   
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>

    <!-- Script module để nhập và khởi tạo mô hình GenerativeAI -->
    <div id="quiz-container"></div>
    <script type="module" src="../frontjs/quiz.js"></script>
    <div class="footer">
        <p>&copy; 2024 GAE. All rights reserved.</p>
    </div>

    <div class="timer-container" id="timer-container">
        <div class="session-buttons">
            <button class="session-button active" id="pomodoro-button" onclick="setPomodoro()">Pomodoro</button>
            <button class="session-button" id="short-break-button" onclick="setShortBreak()">Short Break</button>
            <button class="session-button" id="long-break-button" onclick="setLongBreak()">Long Break</button>
        </div>
        <div class="timer" id="timer">25:00</div>
        <button class="timer-button" id="start-button" onclick="startTimer()">START</button>
    </div>
    <button class="show-timer-button" onclick="toggleTimer()">Hiển thị đồng hồ</button>


    <script src ="../frontjs/pomodoro.js"></script>

    <div id ="before-result"></div>

    <div id="result"></div>
    <div id="quiz-container2"></div>
    
    
</body>

</html>
